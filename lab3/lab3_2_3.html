<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Repository Name</title>
</head>
<body>
<script>
async function getFirstRepositoryName(username) {
  const response = await fetch(`https://api.github.com/users/${username}/repos`);
  const repos = await response.json();
  return repos[0] ? repos[0].name : 'No repositories found';
}

// Замените 'octocat' на имя пользователя GitHub, для которого вы хотите получить первый репозиторий
getFirstRepositoryName('octocat').then(name => console.log('First repository name:', name));
</script>
</body>
</html>
